<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-gray-900 via-purple-900 to-gray-900 text-white font-sans">
    <nav class="flex justify-between items-center px-10 py-4 bg-transparent text-sm">
        <h1 class="text-green-400 font-semibold text-lg">Portfolio</h1>
        <ul class="flex space-x-8 text-gray-300">
            <li><a href="./index.html" class="hover:text-green-400">Home</a></li>
            <li><a href="./about.html" class="hover:text-green-400">About</a></li>
            <li><a href="./skills.html" class="hover:text-green-400">Skills</a></li>
            <li><a href="./projects.html" class="hover:text-green-400">Projects</a></li>
            <li><a href="./contact.html" class="hover:text-green-400">Contact</a></li>
        </ul>
    </nav>
    <!-- Divider -->
    <hr class="border-gray-700 mx-20" />

    <!-- Contact Section -->
    <section id="contact" class="px-10 md:px-20 py-20">
        <h2 class="text-3xl font-bold text-center mb-12">
            Contact <span class="text-green-400">Me!</span>
        </h2>

        <div class="max-w-4xl mx-auto bg-gray-800/70 backdrop-blur-md p-10 rounded-2xl shadow-lg">
            <form class="grid md:grid-cols-2 gap-6">
                <input type="text" placeholder="First Name"
                    class="bg-gray-900/70 text-gray-200 placeholder-gray-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                <input type="text" placeholder="Last Name"
                    class="bg-gray-900/70 text-gray-200 placeholder-gray-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                <input type="text" placeholder="Contact No."
                    class="bg-gray-900/70 text-gray-200 placeholder-gray-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                <input type="email" placeholder="Email"
                    class="bg-gray-900/70 text-gray-200 placeholder-gray-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
                <textarea placeholder="Your message"
                    class="md:col-span-2 bg-gray-900/70 text-gray-200 placeholder-gray-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 h-40 resize-none"></textarea>
                <div class="md:col-span-2 flex justify-center">
                    <button type="submit"
                        class="mt-4 bg-green-400 text-gray-900 font-semibold px-8 py-3 rounded-md hover:bg-green-500 transition-all">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
